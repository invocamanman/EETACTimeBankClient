<ion-header>

  <ion-navbar color="secondary">
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="page-register">
    <h1 class="h3 mb-3 font-weight-normal">Make an account</h1>
    <div><input #name type="text" id="inputname" class="form-control" placeholder="Name" required=""></div>
    <div><input #username type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus=""></div>
    <div><input #mail type="email" id="inputmail" class="form-control" placeholder="Mail" required="" autofocus=""></div>
    <div><input #password type="password" id="inputPassword" class="form-control" placeholder="Password" required=""></div>
    <div><input #password2 type="password" id="inputpassword2" class="form-control" placeholder="Confirm Password" required="" autofocus=""></div>
    <button ion-button (click)="signUp(name.value,username.value,mail.value, password.value, password2.value)">Sign Up</button>
    <button ion-button (click)="goToSignin()">Cancel</button>
    <p class="mt-3 mb-3 text-muted">EAÂ© Spring 2017-2018</p>
  </div>
</ion-content>
