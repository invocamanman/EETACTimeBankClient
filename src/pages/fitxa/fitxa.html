<ion-header>

  <ion-navbar>
    <ion-title>Autor: {{user}}</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>

  <div class="item-detail" padding>
    <h2>Activitat: {{activity.name}}</h2>
    <p>Descripci√≥: {{activity.description}}</p>
    <p>Preu: {{activity.cost}}</p>
  </div>

  <ion-card *ngFor="let rating of ratings">
    <ion-card-content>

    </ion-card-content>
  </ion-card>
</ion-content>
