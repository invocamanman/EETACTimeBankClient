<ion-header>


  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chat</ion-title>
  </ion-navbar>


</ion-header>

<ion-content padding *ngIf="userChats">
  <h1> CHATS DISPONIBLES</h1>
  <ion-list *ngFor="let chat of userChats?.reverse()" >
    <ion-item (click)="onUserClick(chat.id)">
      <ion-avatar item-start>
        <img src={{chat.userAvatar}}>
      </ion-avatar>
      <h2>{{chat.userName}}</h2>
      <p>{{chat.lastMessage}}</p>
      <span class="new-messages">{{chat.newMessages}}</span>
    </ion-item>
  </ion-list>



</ion-content>
