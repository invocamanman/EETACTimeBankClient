  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Entrants</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let peticio of entrants" (click)="openDetail(peticio)">
            {{peticio.activity.name}}
          <ion-icon *ngIf="!peticio.accepted&&!peticio.isDone" name="square-outline" item-end></ion-icon>
          <ion-icon *ngIf="peticio.accepted&&!peticio.isDone" name="checkmark" item-end></ion-icon>
          <ion-icon *ngIf="peticio.accepted&&peticio.isDone" name="done-all" item-end></ion-icon>
        </ion-item>
      </ion-list>
</ion-content>
