<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Sortir</button>
    </ion-buttons>
    <ion-title>Detalls de la petici√≥</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h2>{{peticio.activity.name}}</h2>
    </ion-card-header>
    <ion-card-content>
      {{peticio.activity.description}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <img width="100" heigth="100" *ngIf="peticio.activity.imatge!=''" src="{{peticio.activity.imatge}}">
  </ion-card>
  <ion-card>
    <ion-badge color="{{getColor(tag)}}" *ngFor="let tag of peticio.activity.tags">{{tag}}</ion-badge>
  </ion-card>
  <ion-card>
    <ion-badge color="{{getColor(category)}}" *ngFor="let category of peticio.activity.category">{{category}}</ion-badge>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Preu: {{peticio.activity.cost}}
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-4>aceptar</ion-col>
          <ion-col col-4>eliminar</ion-col>
          <ion-col col-4>finalizar</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <button *ngIf="tipo==='sortint'" disabled>
              <ion-icon name="checkmark"></ion-icon>
            </button>
            <button *ngIf="tipo==='entrant'&&peticio.accepted" disabled>
              <ion-icon name="checkmark"></ion-icon>
            </button>
            <button *ngIf="tipo==='entrant'&&!peticio.accepted" (click)="accept()">
              <ion-icon name="checkmark"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button>
              <ion-icon name="trash" (click)="deleteReq()"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button *ngIf="tipo==='entrant'" disabled>
              <ion-icon name="checkmark"></ion-icon>
            </button>
            <button *ngIf="tipo==='sortint'&&(peticio.isDone||!peticio.accepted)" disabled>
                <ion-icon name="checkmark"></ion-icon>
            </button>
            <button *ngIf="tipo==='sortint'&&(!peticio.isDone&&peticio.accepted)" (click)="presentActionSheet(peticio)" >
                <ion-icon name="checkmark"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
